<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì TechFix</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    nav {
      width: 220px;
      background: #eaf4ff;
      height: 100vh;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    nav .nav__logo p {
      font-size: 24px;
      font-weight: bold;
      color: #007acc;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      margin-top: 40px;
    }
    nav ul li a {
      display: block;
      margin: 20px 0;
      color: #007acc;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #005a99;
    }
    #logout {
      color: red;
    }

    main {
      flex: 1;
      padding: 40px;
    }
    .card {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .user-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-header div:first-child {
      width: 60px;
      height: 60px;
      background: #007acc;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      font-size: 24px;
    }
    .user-header h3 {
      margin: 0;
      color: #333;
    }
    .user-header p {
      margin: 0;
      color: #777;
    }
    .user-info {
      margin-left: 15px;
    }

    #chatBox {
      min-height: 500px;
      max-height: 550px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      border-bottom: 1px solid #007acc;
    }

    #chatForm {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #chatForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007acc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #chatForm button:hover {
      background: #005a99;
    }

    #chatForm label {
      cursor: pointer;
      font-size: 18px;
    }

    #chatError {
      color: #cc0033;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" style="display: flex;">
    <!-- Sidebar -->
    <nav>
      <div class="nav__logo">
        <p><span>Tech</span>Fix</p>
      </div>
      <ul>
        <li><a href="dashboard.html">üè† Asosiy sahifa</a></li>
        <li><a href="settings.html">‚öôÔ∏è Sozlamalar</a></li>
        <li><a href="#" id="logout">üö™ Chiqish</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>
      <h2 style="color: #007acc;">Boshqaruv Paneli</h2>

      <div class="card">
        <div class="user-header">
          <div><span id="userInitial">U</span></div>
          <div class="user-info">
            <h3 id="userName">Foydalanuvchi</h3>
            <p>Xush kelibsiz!</p>
          </div>
        </div>

        <p id="chatError"></p>
        <div id="chatBox"></div>

        <form id="chatForm">
          <input type="text" id="messageInput" placeholder="Xabar yozing..." />
          <label for="imageInput">üìé</label>
          <input type="file" id="imageInput" accept="image/*" style="display:none;" />
          <button type="submit">Yuborish</button>
        </form>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
